name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
          - os: macos-13
            target: darwin-x86_64
          - os: ubuntu-latest
            target: linux-x86_64
          - os: windows-latest
            target: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: snok/install-poetry@v1

      - name: Install dependencies
        shell: bash
        run: poetry install --with dev

      - name: Build binary
        shell: bash
        run: |
          poetry run pyinstaller \
            --name esprit \
            --onefile \
            --console \
            --collect-all esprit \
            --hidden-import esprit.interface.main \
            esprit/interface/main.py

      - name: Package
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          RUNNER_OS_NAME: ${{ runner.os }}
        run: |
          mkdir -p dist/release

          if [[ "$RUNNER_OS_NAME" == "Windows" ]]; then
            cd dist && zip -j "release/esprit-${TARGET}.zip" esprit.exe
          else
            chmod +x dist/esprit
            tar -C dist -czf "dist/release/esprit-${TARGET}.tar.gz" esprit
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: esprit-${{ matrix.target }}
          path: |
            dist/release/*.tar.gz
            dist/release/*.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
